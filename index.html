<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Robotics Editor</title>

    <link href="styles.css" rel="stylesheet" />

    <link href="octicons/octicons.css" rel="stylesheet" />
  </head>

  <body>
    <xml id="toolbox" style="display: none">
      <block type="robot_move"></block>
      <block type="robot_turn"></block>
      <block type="repeat"></block>
      <block type="wait"></block>
    </xml>

    <header class="header">
      <h1>Programming Robots</h1>

      <button><span class="mega-octicon octicon-beaker"></span></button>
    </header>

    <main class="workspace" id="workspace">
      <!-- Blocky Workspace is injected here. -->
    </main>

    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/python_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>

    <script src="main.js"></script>
  </body>
</html>
